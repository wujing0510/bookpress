server.port=8080

spring.mvc.static-path-pattern=/static/**
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.prefix=
spring.freemarker.suffix=.html
spring.freemarker.settings.auto_import=public/spring.ftl as spring
spring.freemarker.request-context-attribute=request

spring.datasource.url=jdbc:mysql://localhost:3306/bookpress?useUnicode=true&useSSL=false&characterEncoding=utf-8&autoReconnect=true&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.messages.basename=messages

spring.devtools.restart.enabled=false
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=src/main/resources


logging.level.root=INFO

bookpress.admin-url=/admin
